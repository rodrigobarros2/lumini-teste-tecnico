version: '3.9'

services:
  postgres:
    image: postgres:alpine
    ports:
      - "3000:3000"
    container_name: "lumini-teste-tecnico"
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword

volumes:
  postgres:
